<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5a9b8, #f7cac9);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            z-index: 10;
            animation: fadeIn 3s ease-in-out;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        p {
            font-size: 2em;
            margin-top: 0;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translate(-50%, -60%); }
            100% { opacity: 1; transform: translate(-50%, -50%); }
        }
        /* Floating hearts animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b81;
            transform: rotate(-45deg);
            animation: float 5s ease-in-out infinite;
            opacity: 0.7;
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b81;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(-45deg); opacity: 0.8; }
            100% { transform: translateY(-100px) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>I Love Your energy </h1>
        <p>❤️ miss kuyomi,from that crazy Theo ❤️</p>
    </div>

    <script>
        // Generate floating hearts with JavaScript
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            // Random horizontal position
            heart.style.left = Math.random() * 100 + '%';
            // Random size
            let size = Math.random() * 20 + 15;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            // Random animation duration for variety
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(heart);

            // Remove heart after animation to keep page clean
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Create a new heart every 0.3 seconds
        setInterval(createHeart, 300);
    </script>
</body>
</html>
